apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: ckyc-container
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 8080
          env:
            - name: FI_CODE
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-config
                  key: FI_CODE
            - name: DIGIO_ENV
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-config
                  key: DIGIO_ENV
            - name: KEYSTORE_ALIAS
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-config
                  key: KEYSTORE_ALIAS
            - name: KEYSTORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-keystore
                  key: keystore-password
          volumeMounts:
            - name: ckyc-keys
              mountPath: /app/ckyc-keys
            - name: ckyc-keystore
              mountPath: /app/keystore
              subPath: mykeystore.jks
      volumes:
        - name: ckyc-keys
          configMap:
            name: {{ .Release.Name }}-config
        - name: ckyc-keystore
          secret:
            secretName: {{ .Release.Name }}-keystore
